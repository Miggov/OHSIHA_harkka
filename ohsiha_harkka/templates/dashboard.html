    <div class='container-fluid'>
      <div class='row mt-3'>
        <div class='col-9'>
          <div id="mapid">
            <script>
              function load_data() {
                fetch('https://liikennevaloharkkatyo.herokuapp.com/app/TrafficLights/') //tuotanto: https://liikennevaloharkkatyo.herokuapp.com/app/TrafficLights/
                  .then(res => res.json())
                  .then(data => TrafficLights = data)
                  .then(function(TrafficLights){
                    //let bounds = mymap.getBounds();
                    for (let i=0;i<TrafficLights.length;i++){
                      let status = TrafficLights[i]['status'];
                      let lat = parseFloat(TrafficLights[i]['coordinate_x']);
                      let lon = parseFloat(TrafficLights[i]['coordinate_y']);
                      if (lat !== 'NaN'){
                        let circle = L.circle([lat, lon], {
                          color: status,
                          fillOpacity: 1,
                          radius: 5}).addTo(mymap);
                      }
                    }
                  })
              }

              var mymap = L.map('mapid').setView([61.448357, 23.854091], 17); //Setting default centerplace for the map

              // Loading gmaps layer
              googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{ 
                maxZoom: 20,
                subdomains:['mt0','mt1','mt2','mt3']
            }).addTo(mymap);

          
              mymap.on('moveend', load_data);
              load_data();
            </script>
          </div>

      <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto">
        <script>
          fetch('https://liikennevaloharkkatyo.herokuapp.com/app/TrafficAmount') //tuotanto: https://liikennevaloharkkatyo.herokuapp.com/app/TrafficAmount/
          .then(res => res.json())
          .then(parseData)
          .then(initChart)

          function parseData(data) {
            var arr = [];
            
            for (let i=0;i<data.length;i++){
              let time = data[i]['timestamp'];
              let tramount = parseFloat(data[i]['traffic_amount']);
              var subarr = ([Date(time), tramount]);
              arr.push(subarr);
            }

            return arr;
          }

          function initChart(array) {
            Highcharts.chart('container', {
              chart: {
                  type: 'spline'
              },
              title: {
                  text: 'Liikenne korkekoulunkadun risteyksessä'
              },
              xAxis: {
                  type: 'datetime',
                  dateTimeLabelFormats: { // don't display the dummy year
                      month: '%e. %b',
                      year: '%b'
                  },
                  title: {
                      text: 'Aika'
                  }
              },
              yAxis: {
                  title: {
                      text: 'Liikennemäärä (Autoa/h)'
                  },
                  min: 0
              },
              tooltip: {
                  headerFormat: '<b>{series.name}</b><br>',
                  pointFormat: '{point.x:%e. %b}: {point.y:.2f} kpl'
              },
          
              plotOptions: {
                  spline: {
                      marker: {
                          enabled: true
                      }
                  }
              },
          
              colors: ['#39F', '#06C', '#036', '#000'],
          
              // Define the data points. All series have a dummy year
              // of 1970/71 in order to be compared on the same x axis. Note
              // that in JavaScript, months start at 0 for January, 1 for February etc.
              series: [{
                  name: "Liikennemäärä",
                  data: array
              }]
          });}
        </script>
